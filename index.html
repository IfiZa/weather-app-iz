<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp by IZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
        <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 g-2">
        <div class="col">
          <div class="card p-3 h-100" id="current-data-card">
            <h1>
              <span class="city"></span>
              <span class="country"></span>
            </h1>
            <small> Last updated: <span id="date"></span> </small> 
            <div class="d-flex weather-temperature">
              <img
              src=""
              alt="Sunny"
              class="icon-current"
              id="icon"
              />   
            <div>
              <strong class="temperature"></strong>
              <span class="unit"> 째C</span>
            </div>
         </div>
            <ul>
              <li class="weather-description">Sunny</li>
              <br />
              <li class="min-max-temp">Min 16째C / Max 28째C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 mb-2" id="extra-data-card">
            <div class="card-body p-0 text-center">
              <div class="row row-cols-2 row-cols-md-3 g-3">
                <div class="col">
                  Real Feel
                  <br />
                  <span id="real-feel">28째C</span>
                </div>
                <div class="col">
                  Humidity
                  <br />
                  <span id="humidity">70%</span>
                </div>
                <div class="col">
                  Wind
                  <br />
                  <span id="wind">21 m/s</span>
                </div>
                <div class="col">
                  Pressure
                  <br />
                  <span id="pressure">1000 hPa</span>
                </div>
                <div class="col">
                  Sunrise
                  <br />
                  <span id="sunrise">06:10</span>
                </div>
                <div class="col">
                  Sunset
                  <br />
                  <span id="sunset">20:59</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card p-3" id="search-card">
            <div class="card-body p-0">
              <form id="search-form">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a city name"
                  autocomplete="off"
                  id="search-input"
                />
                <button
                  type="submit"
                  class="btn btn-light p-1 mt-2"
                  id="search-button"
                >
                  Search
                </button>
                <button
                  type="submit"
                  class="btn btn-light p-1 mt-2"
                  id="current-button"
                >
                  Current
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h3>Next 6 days</h3>
      <div class="weather-forecast" id="forecast">
        <div id="icon-forecast"></div>
      </div>       
      </div>
    </div>
    <small class="hosting">
      <a
        href="https://github.com/IfiZa/weather-app-iz"
        target="_blank"
        rel="noreferrer"
      >Open source code </a>
      by IfiZamb <br />
      Doodle vector by <a href="https://www.freepik.com/author/rawpixel-com" target="_blank" alt="Author link" class="vector-source">Rawpixel</a></small
    ></small>
    <script src="src/script.js"></script>
  </body>
</html>
